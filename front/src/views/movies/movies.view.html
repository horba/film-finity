<div class="content">
  <el-row class="el-row-wrap" type="flex" justify="center">
    <el-col :span="6" v-for="movie in getMoviesList" class="grid-col-wrap" :key="movie.id">
      <div class="grid-content-wrap">
        <el-card :body-style="{ padding: '0px' }">
          <el-image fit='cover' :src="getImgSrc(movie.imageSource)"></el-image>
          <div class="grid-content-main">
            <div class="movie-title">
              <span>{{movie.title}}</span>
            </div>
            <el-row type="flex" justify="space-between">
              <el-col :span="24">
                <el-rate class="rate" v-model="movie.rate" disabled
                  :colors="['var(--ff-primary-color)', 'var(--ff-primary-color)', 'var(--ff-primary-color)']"></el-rate>
              </el-col>
              <el-col :span="6"><span>{{movie.releaseYear}}</span></el-col>
            </el-row>
            <div class="actors-list">
              <span>{{movie.actorsList | firstElement}}</span>
              <span>{{movie.actorsList | withoutFirstElement | listOfString('fullName')}}</span>
            </div>
          </div>
        </el-card>
      </div>
    </el-col>
  </el-row>
</div>
